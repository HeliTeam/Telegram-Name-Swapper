<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Nickname Updater</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #000000;
      color: #FFFFFF;
      overflow: hidden;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #root {
      position: relative;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 24px;
    }

    .screen {
      background-color: rgba(14, 14, 14, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    .subtitle {
      font-size: 14px;
      color: #B3B3B3;
      margin-bottom: 24px;
      text-align: center;
      line-height: 1.5;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .label {
      font-size: 12px;
      color: #B3B3B3;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      background-color: #1A1A1A;
      border: 1px solid #2A2A2A;
      border-radius: 8px;
      padding: 12px 16px;
      color: #FFFFFF;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #FFFFFF;
    }

    input::placeholder {
      color: #B3B3B3;
    }

    button {
      width: 100%;
      background-color: #1A1A1A;
      border: 1px solid #2A2A2A;
      border-radius: 8px;
      padding: 16px;
      color: #FFFFFF;
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 16px;
    }

    button:hover:not(:disabled) {
      background-color: #2A2A2A;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error {
      color: #FF6B6B;
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
      min-height: 20px;
    }

    .loading {
      text-align: center;
      color: #B3B3B3;
      padding: 40px;
    }

    .app-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .app-title {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
    }

    .app-subtitle {
      font-size: 14px;
      color: #B3B3B3;
      text-align: center;
      margin-bottom: 32px;
    }

    .profile-section {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }

    .avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #1A1A1A;
      border: 2px solid #2A2A2A;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      margin-right: 16px;
    }

    .profile-info {
      flex: 1;
    }

    .username {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .status {
      font-size: 14px;
      color: #B3B3B3;
    }

    .preview {
      background-color: #1A1A1A;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      margin: 16px 0;
    }

    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
    }

    .toggle {
      position: relative;
      width: 50px;
      height: 28px;
      background-color: #2A2A2A;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .toggle.active {
      background-color: #FFFFFF;
    }

    .toggle-thumb {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 24px;
      height: 24px;
      background-color: #FFFFFF;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .toggle.active .toggle-thumb {
      left: 24px;
      background-color: #000000;
    }

    .picker {
      width: 100%;
      background-color: #1A1A1A;
      border: 1px solid #2A2A2A;
      border-radius: 8px;
      padding: 12px 16px;
      color: #FFFFFF;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }

    .hidden {
      display: none;
    }

    .link {
      color: #B3B3B3;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin-top: 4px;
      transition: color 0.2s, transform 0.2s;
      cursor: pointer;
    }

    .link:hover {
      color: #FFFFFF;
      transform: translateX(4px);
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div id="root">
    <div class="container">
      <div class="loading" id="loading">
        <img src="../../assets/icon.png" alt="Logo" class="app-logo">
        <div class="app-title">Telegram Name Swapper</div>
        <div class="app-subtitle">by HeliTeam</div>
      </div>
    </div>
  </div>

  <script src="particles.js"></script>
  <script src="app.js"></script>
</body>
</html>
